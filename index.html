<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" href="./css/registration.css">
    <script src="./js/registration.js"></script>
</head>

<body>

    <video class="video" autoplay muted loop src="./video/Bubbles_Animation.mp4"></video>
    <div id="div">
        <label for="firstName">&nbsp;First Name&nbsp;</label><input type="text" name="" id="inp"
            placeholder="First Name">
        <br>
        <label for="lastName">&nbsp;Last Name&nbsp;</label><input type="text" name="" id="inp1" placeholder="Last Name">
        <br>
        <label for="email">&nbsp;&nbsp;&nbsp;E-mail&nbsp;&nbsp;&nbsp;&nbsp;</label>
        <input type="email" name="" id="email" placeholder="example@example.com">
        <br>
        <label for="password">&nbsp;Password&nbsp;&nbsp;</label>
        <input type="password" name="" id="password" placeholder="Password">
        <br>
        <button id="save">Save</button>
        <br>
        <button id="start">Start</button>
    </div>

</body>

</html>
